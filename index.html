<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz app</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <main>
        <div class="quiz-container" id="quiz">
            <div class="quiz-header">
                <h2>question</h2>
                <ul>
                    <li>
                        <input type="radio" class="answer" id="a" name="answer">
                        <label id="a_option" for="a">answer</label>
                    </li>
                    <li>
                        <input type="radio" class="answer" id="b" name="answer">
                        <label id="b_option" for="b">answer</label>
                    </li>
                    <li>
                        <input type="radio" class="answer" id="c" name="answer">
                        <label id="c_option" for="c">answer</label>
                    </li>
                    <li>
                        <input type="radio" class="answer" id="d" name="answer">
                        <label id="d_option" for="d">answer</label>
                    </li>
                </ul>
            </div>
            <button>Submit</button>
        </div>
    </main>

    <script src="./app.js"></script>
</body>

</html>
